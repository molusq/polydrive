<html>
<body>
<script>
String.prototype.escapeHTML = function() {
        return this.replace(/&/g, "&amp;")
                   .replace(/</g, "&lt;")
                   .replace(/>/g, "&gt;")
                   .replace(/"/g, "&quot;")
                   .replace(/'/g, "&#039;");
    }
    x = window.location.hash.substr(1);
    console.log(x); 
    document.write("<input type='text' value='" + x.escapeHTML() + "'"); <!-- #test'onmouseover='alert(1) -->
</script>
</body>
